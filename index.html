<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Tracker</title>
    <link rel="stylesheet" type="text/css" href="./assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
    <header class="container">
        <div class="row teal center-align white-text">
            <h1>Projecc Traccer</h1>
        </div>
        <div class="row">
            <div class="col s4">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="project-name" type="text" class="validate">
                            <label for="project-name">Project Name</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="project-type" type="text" class="validate">
                            <label for="project-type">Type</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="due-date" type="date" class="validate">
                            <label for="due-date">Due Date</label>
                        </div>
                    </div>
                    <div id="submit-button" class="btn right">
                        <p>Add!</p>
                    </div>               
                </form>
            </div>

            <div class="col s8">
                <table>
                    <thead>
                    <tr>
                        <th id="table-header-1">Project</th>
                        <th id="table-header-2">Type</th>
                        <th id="table-header-3">Due Date</th>
                    </tr>
                    </thead>

                    <tbody>
                    
                    </tbody>
                </table>
            </div>

        </div>

    </header>

    <main>

    </main>

    <footer>

    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.3.min.js" integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js" integrity="sha256-lSjKY0/srUM9BE3dPm+c4fBo1dky2v27Gdjm2uoZaL0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
